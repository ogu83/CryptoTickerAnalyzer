<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>OKX Tick Chart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>

    <!-- DevExtreme (Material theme) -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/25.1.4/css/dx.material.teal.dark.css" />
    <script src="https://cdn3.devexpress.com/jslib/25.1.4/js/dx.all.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <style>
      body.dx-viewport { background:#0b0e16; }
      .demo-container { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
      .toolbar { display: grid; grid-template-columns: 200px 180px 140px 1fr; gap: 12px; align-items: center; margin-bottom: 12px; }
      .toolbar .label { color:#bcd; font: 500 13px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      #chart { height: 640px; }
      .status { color:#9fb3c8; font-size: 12px; text-align: right; }
    </style>

    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div class="toolbar">
        <div id="symbol"></div>
        <div id="period"></div>
        <div id="submit"></div>
        <div class="status"><span id="status-text">Ready</span></div>
      </div>

      <div id="chart"></div>
    </div>
  </body>
</html>
